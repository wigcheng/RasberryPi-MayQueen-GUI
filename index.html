<!DOCTYPE HTML>
<html lang="en">

<head>
	<!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->
	<meta charset="utf-8">
	<title>Change password</title>
	<meta name="viewport" content="width=device-width">
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="static/css/styles.css">
	<link rel="stylesheet" href="static/css/fancyInput.css">
	<!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<!--<script src="jquery.min.js"></script>-->
</head>

<body>
	<br /><br />
	<form method="POST">
		<div>
			New password: <input type='PASSWORD' name='pwd' />
		</div>
		<br /><br />
		<button type="SUBMIT" class="effeckt-button" data-effeckt-type="zoom-in"><span class="label">Submit</span> <span class="spinner"></span></button>
	</form>

	<script src="static/js/fancyInput.js"></script>
	<script>
		$('div :input').fancyInput()[0].focus();
	</script>
</body>

</html>
