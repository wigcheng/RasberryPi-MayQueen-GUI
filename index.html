<!DOCTYPE HTML>
<html lang="en">

<head>
	<!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->

	<title>Config Setting</title>
	<meta name="viewport" content="width=device-width">
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="static/css/styles.css">
	<link rel="stylesheet" href="static/css/fancyInput.css">
	<link rel="stylesheet" href="static/css/toggle-switch.css">

<body>
	<br /><br />
	<form method="POST">
		<div>
			Gmail account: <input type='text' name='mail_acc' />
		</div>
		<br /><br />

		<div>
			Gmail password: <input type='text' name='mail_pwd' />
		</div>
		<br /><br />

		<div>
			Receive mail address: <input type='text' name='rev_mail' />
		</div>
		<br /><br />

		<div>
			New password: <input type='text' name='pwd' />
		</div>
		<br /><br />

        <label class="switch-light switch-android" onclick="">
        <input type="checkbox">
        <span>
        Wireless
        <span>Off</span>
        <span>On</span>
        </span>
        <a></a>
        </label>

        <br /><br />
        <button type="SUBMIT" class="effeckt-button" data-effeckt-type="zoom-in"><span class="label">Submit</span> <span class="spinner"></span></button>
	</form>

	<script src="static/js/fancyInput.js"></script>
	<script>
		$('div :input').fancyInput()[0].focus();
	</script>
</body>
